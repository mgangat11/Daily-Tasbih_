<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Dhikr Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; text-align:center; margin:20px; }
    h1 { color:#2c3e50; }
    .dhikr { border:1px solid #ccc; border-radius:8px; padding:15px; margin:15px auto; max-width:600px; background:#fff; }
    .count { font-size:1.5em; margin:10px; color:#27ae60; }
    button { padding:8px 15px; margin:5px; border:none; border-radius:5px; cursor:pointer; }
    .increment { background:#27ae60; color:white; }
    .reset { background:#e74c3c; color:white; }
    .toggle { background:#2980b9; color:white; }
    .hidden { display:none; margin-top:10px; text-align:right; direction:rtl; font-size:1.2em; }
    .meaning { margin-top:10px; font-style:italic; color:#555; text-align:left; }
  </style>
</head>
<body>
  <h1>Daily Dhikr Tracker</h1>

  <!-- Subhanallah -->
  <div class="dhikr">
    <h2>سُبْحَانَ ٱللَّه (Subhanallah ×33)</h2>
    <div class="meaning">Meaning: Glory be to Allah</div>
    <div id="subhanallahCount" class="count">0</div>
    <button class="increment" onclick="increment('subhanallahCount',33)">+1</button>
    <button class="reset" onclick="resetCount('subhanallahCount')">Reset</button>
  </div>

  <!-- Alhamdulillah -->
  <div class="dhikr">
    <h2>ٱلْـحَمْدُ لِلَّه (Alhamdulillah ×33)</h2>
    <div class="meaning">Meaning: All praise is due to Allah</div>
    <div id="alhamdulillahCount" class="count">0</div>
    <button class="increment" onclick="increment('alhamdulillahCount',33)">+1</button>
    <button class="reset" onclick="resetCount('alhamdulillahCount')">Reset</button>
  </div>
